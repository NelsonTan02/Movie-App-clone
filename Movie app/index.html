<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Movie App Clone</title>
    </head>
    <body>
        <header>
            <form id="form">
                <input type="text" placeholder='Search' id="search" class="search">
            </form>
        </header>
        <div id="tags">
            <div class="tag">Action</div>
        </div>

        <!--my overlay-->

        <div id="myNav" class="overlay">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
            <div class="overlay-content" id="overlay-content"></div>

            <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&lArr;</a>

            <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&rArr;</a>
          </div>

        <main id="main">
            <!--all data in main tag will be dynamically loaded-->
            <!--Every movie is in a card-->
            <div class="movie">
                <img src="theatre.jpg" alt="Movies"/>

                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <span class="green">9.8</span><!--Based on rating, the color of the class will change!-->
                </div>

                <div class="overview">
                    <h3>Overview </h3>
                    This challenge will test your ability to create dropdown navigation menus, a common pattern on larger sites. It will also provide some nice basic layout challenges.
                </div>
            </div>
        </main>
        <div class="pagination">
            <div class="page" id="prev">Previous page</div>
            <div class="current" id="current">1</div>
            <div class="page" id="next">Next Page</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
